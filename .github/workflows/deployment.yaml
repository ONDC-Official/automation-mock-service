name: ONDC Automation Mock Service Deployment

on:
  push:
    branches: ["main"]

jobs:
  ssh-ec2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: SSH Setup and Cloning Repository
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ./key.pem
          chmod 600 ./key.pem
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

          ssh -i ./key.pem ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} -T <<EOF
          REPO_DIR=~/ONDC-automation-framework/automation-mock-service
          echo "Removing existing repository directory if exists"
          rm -rf \$REPO_DIR
          echo "Cloning repository"
          git clone https://github.com/ONDC-Official/automation-mock-service.git \$REPO_DIR
          EOF

      - name: Write secrets to .env on EC2
        run: |
          echo "Writing secrets to .env file"
          ssh -i ./key.pem ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} <<EOF
          echo "REDIS_USERNAME=${{ secrets.REDIS_USERNAME }}" >> ~/ONDC-automation-framework/automation-mock-service/.env
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> ~/ONDC-automation-framework/automation-mock-service/.env
          echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> ~/ONDC-automation-framework/automation-mock-service/.env
          echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> ~/ONDC-automation-framework/automation-mock-service/.env
          echo "PORT=${{ secrets.PORT }}" >> ~/ONDC-automation-framework/automation-mock-service/.env
          echo "API_SERVICE_LAYER=${{ secrets.API_SERVICE_LAYER }}" >> ~/ONDC-automation-framework/automation-mock-service/.env
          EOF

      - name: Automation Mock Server Deployment
        run: |
          echo "Deploying with Docker Compose"
          ssh -T -i ./key.pem ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} <<EOF
          cd ~/ONDC-automation-framework/automation-mock-service

          if [ ! -f .env ]; then
            echo ".env file not found!"
            exit 1
          fi

          sudo docker compose up -d --build
          EOF
