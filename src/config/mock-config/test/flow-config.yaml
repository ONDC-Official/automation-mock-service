flows:
  - id: Return_Flow
    description: Retail 1.2.5 (Return)
    sequence:
      - key: select
        type: select
        unsolicited: false
        pair: on_select
        owner: BAP
        expect: true
        description: BAP select the item
        input:
          - name: grocery_select
            type: ret10_grocery_select
      - key: on_select
        type: on_select
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description:
          BPP returns item breakup when item is in stock and offer applied
          (if any)
      - key: init
        type: init
        unsolicited: false
        pair: on_init
        owner: BAP
        expect: false
        description: Buyer initiate the product and send the updated fulfillment id
      - key: on_init
        type: on_init
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description: Respond to init
      - key: confirm
        type: confirm
        unsolicited: false
        pair: on_confirm
        owner: BAP
        expect: false
        description: Buyer confirms product
      - key: on_confirm
        type: on_confirm
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description: Seller Accepts confirmation
      - key: on_status_accepted
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order accepted
      - key: on_status_packed
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order packed
      - key: on_status_agent_assigned
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - agent assigned
      - key: on_status_picked
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order picked up
      - key: on_status_out_for_delivery
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order out for delivery
      - key: on_status_order_delivered
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order delivered
      - key: update_return
        type: update
        unsolicited: false
        pair: on_update_return_init
        owner: BAP
        expect: false
        description: Buyer updates product
      - key: on_update_return_init
        type: on_update
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description: Seller Accepts update request
      - key: on_update_return_approved
        type: on_update
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Update request approved
      - key: on_update_return_picked
        type: on_update
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Update request picked
      - key: update_settlement_trail
        type: update
        unsolicited: false
        pair: null
        owner: BAP
        expect: false
        description: settlement trail update
      - key: on_update_return_delivered
        type: on_update
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Update request delivered
