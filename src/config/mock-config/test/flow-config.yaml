flows:
  - id: Multi_Option_Fulfillment_Flow
    description: Retail 1.2.5 (Multi Option Fulfillment)
    sequence:
      - key: select
        type: select
        unsolicited: false
        pair: on_select_multi_fulfillment
        owner: BAP
        expect: true
        description: BAP select the item
        input:
          - name: grocery_select
            type: ret10_grocery_select
      - key: on_select_multi_fulfillment
        type: on_select
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description:
          BPP returns item breakup when item is in stock and offer applied
          (if any)
      - key: init_multi_fulfillment
        type: init
        unsolicited: false
        pair: on_init_multi_fulfillment
        owner: BAP
        expect: false
        description: Buyer initiate the product and send the updated fulfillment id
      - key: on_init_multi_fulfillment
        type: on_init
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description: Respond to init
      - key: confirm
        type: confirm
        unsolicited: false
        pair: on_confirm
        owner: BAP
        expect: false
        description: Buyer confirms product
      - key: on_confirm
        type: on_confirm
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
        description: Seller Accepts confirmation
      - key: on_status_accepted
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order accepted
      - key: dyn_on_status2
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order packed
      - key: dyn_on_status3
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - agent assigned
      - key: dyn_on_status4
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order picked up
      - key: dyn_on_status5
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order out for delivery
      - key: dyn_on_status6
        type: on_status
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
        description: Status updates - order delivered
